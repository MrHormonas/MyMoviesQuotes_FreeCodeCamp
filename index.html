<!DOCTYPE html>

<html>
  <head>
    <title>My Movie Quotes </title>
    <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Link my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>My Movie Quotes</h1>
      <small>Welcome to my Movie Quotes page. As a film enthusiast, I decided to join some of the quotes that marked me during my spectator life. Made following the FreeCodeCamp program.These are my favourite ones.<br><strong>Share and have fun!<strong></small>
    </header>
    <div class='container'>
      <div class="img col-xs-4"></div>
      <div class="info">
        <blockquote class='blockquote-reverse'>
          <p id="quote"></p>
          <footer>
            <strong id="author"></strong> in
            <em id="film"></em>
          </footer>
        </blockquote>
      </div>


     <div class="botoes">
       <!-- TWITTER INTERFACE -->
        <a id="btnTwitter" class="btn btn-primary" >
           Tweet
         </a>

        <button class="btn" id="newQuote" type="button">New Quote</button>
      </div>
    </div>
  </body>

  <!-- JQuery min file -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- My one and only (script)-->
  <script src="assets/js/main.js"></script>


</html>
